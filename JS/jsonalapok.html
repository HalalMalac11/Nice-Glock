<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p id="userData"></p>
    <script>
        var apiURL='https://jsonplaceholder.typicode.com/users/1';
        var xhr = new XMLHttpRequest();
        xhr.open('GET', apiURL, true);
        xhr.onload = function(){
            if (xhr.status===200) {
                var userData = xhr.responseText;
                document.getElementById('userData').textContent = userData;
            }else{
                document.getElementById('userData').textContent = 'Nem sikerült lekérni';
            }
        }
        xhr.send();
    </script>
</body>
</html>
