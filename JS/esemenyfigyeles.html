<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function vizsgal(){
            document.getElementById("kiir_Nev").innerHTML = document.getElementById("nev").value;
        }
        function vizsgal2(){
            document.getElementById("kiir_Email").innerHTML = document.getElementById("email").value;
        }
    </script>
</head>
<body>
    <form action="">
        <label for="nev">Név:</label>
        <input type="text" name="nev" id="nev" onchange="vizsgal()">
        <br>
        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" onkeydown="vizsgal2()">
    </form>
    <p>A beviteli mező VÁLTOZÁSÁT érzékeli</p>
    <p id="kiir_Nev"></p>
    <p>A billentyű lenyomását érzékeli</p>
    <p id="kiir_Email"></p>
</body>
</html>
