<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text" name="city" id="city">
        <input type="button" value="Lekérés" onclick="temp()">
    </form>
    <p id="temperature"></p>
    <script>
        function temp(){
            var city = document.getElementById('city').value;
            var apiURL='https://wttr.in/'+city+'?format=%t';
            var xhr = new XMLHttpRequest();
            xhr.open('GET', apiURL, true);
            xhr.onload = function(){
                if (xhr.status===200) {
                    var temperature = xhr.responseText;
                    document.getElementById('temperature').textContent = city+' hőmérséklet : '+temperature;
                }else{
                    document.getElementById('temperature').textContent = 'Nem sikerült lekérni';
                }
            }
            xhr.send();
        }
    </script>
</body>
</html>
