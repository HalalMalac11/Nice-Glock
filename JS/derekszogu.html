<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
    <script>
        function isDerek(){
            var a =document.getElementById("a").value
            var b =document.getElementById("b").value
            var c =document.getElementById("c").value
            var derek = false
            if(a+b+c<=0){
                document.getElementById("output").innerHTML= "Nem megfelelő számok"
            }else if((Math.pow(a,2)+Math.pow(b,2))==Math.pow(c,2)){
                document.getElementById("output").innerHTML= "A háromszög derékszögű."
            }else{
                document.getElementById("output").innerHTML= "A háromszög nem derékszögű."
            }
            
        }
        
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="mb-2">
                <h1>
                    Derékszögű-e a háromszög?
                </h1>
            </div>
        </div>
        <div class="row">
            <form action="" class="col-4">
                <div class="mb-3 mt-3">
                <label for="a" class="form-label">A</label>
                <input type="text" name="a" id="a" class="form-control">
                </div>
                <div class="mb-3">
                <label for="b" class="form-label">B</label>
                <input type="text" name="b" id="b" class="form-control">
                </div>
                <div class="mb-3">
                <label for="c" class="form-label">C</label>
                <input type="text" name="c" id="c" class="form-control">
                </div>
                <input type="button" onclick="isDerek()" value="Számol" class="btn btn-success">
            </form>
        </div>
        <div class="row">
            <div class="mb-2 mt-3">
                <p id="output"></p>
            </div>
        </div>
        
    </div>
</body>
</html>
